    <script>
        getData();

        async function getData() {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var c = url.searchParams.get("id");
            console.log(c);

            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };

            var newsRes = await fetch("http://127.0.0.1:8082/news/"+c, requestOptions);
            var news = await newsRes.json();
            console.log(news);

            var newsContent = `<div><img src="${news.imageUrl}"/></div><p>${news.content}</p></br><div><i>${news.views}</i></div>`;
            document.getElementById("custom-content").innerHTML = newsContent;
        }
